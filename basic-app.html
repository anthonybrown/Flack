<head>
  <title>basic-app</title>
</head>

<body>
  {{> CommentList}}
  {{> CommentAdd}}
</body>

<template name="CommentList">
  <h1>Flack Attack!</h1>

  <ul class='cf'>
    {{#each comments}}
      <div>
        <li>{{login}}</li>
        <li>{{room}}</li>
        <li>{{timestamp}}</li>
        <li>{{comment}}</li>
      </div>
  {{else}}
    <div>
      <li>Sorry, no comments yet.</li>
    </div>
  {{/each}}
  </ul>
</template>

<template name='CommentAdd'>
  <form>
    <input type="text" name="comment" autofocus placeholder='Add a comment...'/>
    <input type="submit" value="Add" />
  </form>
</template>
